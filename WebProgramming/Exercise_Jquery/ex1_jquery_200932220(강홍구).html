<!DOCTYPE html>
<html>
<head>
<script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
<script>

$(document).ready(function(){
	$("#ch").mouseover(function(){
		$("h2").text("Your choice : Chrome");
	});
	$("#ch").mouseout(function(){
		$("h2").text("Choice the your browser ");
	});

	$("#ie").mouseover(function(){
		$("h2").text("Your choice : Internet Explore");
	});
	$("#ie").mouseout(function(){
		$("h2").text("Choice the your browser ");
	});

	$("#safari").mouseover(function(){
		$("h2").text("Your choice : Safari");
	});
	$("#safari").mouseout(function(){
		$("h2").text("Choice the your browser ");
	});
});

</script>
</head>
<body>
	<h2>Choice the your browser </h2>
	<p id="ch">Chrome</p>
	<p id="ie">Internet Explore</p>
	<p id="safari">Safari</p>
</body>
</html>
