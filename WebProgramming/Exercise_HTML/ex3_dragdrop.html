<!DOCTYPEHTML>
<html>
<head>
<style type="text/css">
.div_st {
	float: left;
	width: 120px;
	height: 120px;
	margin: 10px;
	padding: 10px;
	border: 1px solid #aaaaaa;
}
</style>
<script>
	function allowDrop(e) {
		e.preventDefault();
		// data/elements cannot be dropped in other elements by default
		// we must prevent the default handling of the element to allow a drop
	}
	function drag(e) {
		e.dataTransfer.setData("text/html", e.target.id);
		// sets the data type and the value of the dragged data
	}
	function drop(e) {
		e.preventDefault();
		var data = e.dataTransfer.getData("text/html");
		// gets the dragged data
		e.target.appendChild(document.getElementById(data));
		// appends the dragged element into the drop element
	}
	</script>

</head>
<body>
	<p>Drag the image between two rectangle:</p>
	<div id="div1" class="div_st" ondrop="drop(event)"
		ondragover="allowDrop(event)"></div>

	<div id="div2" class="div_st" ondrop="drop(event)"
		ondragover="allowDrop(event)">
		<img id="drag1" src="the_kiss.jpg" draggable="true"
			ondragstart="drag(event)" width="100" height="100">
	</div>
	<br>

</body>
</html>
